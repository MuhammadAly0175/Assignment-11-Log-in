<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment 11 (Log in)</title>
  <link href="style/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="style/style.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="container d-flex justify-content-center">
    <div class="mt-5 text-center px-5 py-5" id="log_in_box">
      <h1 class="mb-3">Smart Login System</h1>
      <form>
        <div class="mb-3">
          <input type="email" placeholder="Enter your email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <input type="password" placeholder="Enter your password" class="form-control" id="exampleInputPassword1">
        </div>
      </form>
      <button type="submit" class="btn btn-primary form-control mt-3" id="loginBtn">Log in</button>
      <p class="mt-3">Don't have an account? <a href="./index2.html" target="_self">Sign Up</a></p>
    </div>
  </div>

</body>

<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/main.js"></script>

</html>
